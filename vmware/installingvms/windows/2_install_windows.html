
<!DOCTYPE html>

  <title>Slideshow with Textbox</title>

  <style>
    * {
      box-sizing: border-box;
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: max-content; /* ensure images don't get stretched */
      position: relative;
      margin: auto;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover, .next:hover {
      background-color: #333;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    /* Additional styles for the copy button */
    .copy-button {
      margin-top: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }

    .copy-button:hover {
      background-color: #45a049;
    }

    /* Additional styles for the code box */
    .code-section {
      text-align: center;
      margin-top: 10px;
    }

    .code-section textarea {
      width: 100%;
      box-sizing: border-box;
    }

    /* Additional styles for the plain text box */
    .text-section {
      text-align: center;
      margin-top: 10px;
    }

    .text-section textarea {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

  <script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    let codeBoxes = document.getElementsByClassName("code-section");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      if (codeBoxes[i]) {
        codeBoxes[i].style.display = "none";
      }
    }

    for (i = 0; dots && i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }

    if (dots && dots[slideIndex - 1]) {
      dots[slideIndex - 1].className += " active";
    }

    if (slides[slideIndex - 1]) {
      slides[slideIndex - 1].style.display = "block";
      if (codeBoxes[slideIndex - 1] && codeBoxes[slideIndex - 1].querySelector('textarea').value.trim() !== "") {
        codeBoxes[slideIndex - 1].style.display = "block";
      }
    }
  }

  // Function to copy code to clipboard
  function copyCode(slideNumber) {
    let codeTextarea = document.querySelectorAll('.code-section textarea')[slideNumber - 1];
    let codeContent = codeTextarea.value.trim();

    if (codeContent !== "") {
      navigator.clipboard.writeText(codeContent).then(function() {
        alert('Code copied to clipboard!');
      }).catch(function(err) {
        console.error('Unable to copy to clipboard', err);
      });
    }
  }
</script>
