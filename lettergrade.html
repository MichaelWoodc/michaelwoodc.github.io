<!DOCTYPE html>
<html>

        <title>Number to letter grade</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
*{
    background-color: lightgray;
}
    </style>
    <body>
<h1>JavaScript Convert Grades</h1>

    <p>Please enter the numeric grade (0-100)</p>

    <script>
    function toLetterGrade(){

        if (isNaN(document.getElementById('numberGrade').value)){
            window.alert("Please input a number from 1-100")
        }else if ((document.getElementById('numberGrade').value) < 0) {
            window.alert("Please input a number from 1-100")
        }else if ((document.getElementById('numberGrade').value) > 100) {
            window.alert("Please input a number from 1-100")
        }else if ((document.getElementById('numberGrade').value) < 60) {
            document.getElementById("letterGrade").innerHTML = 'You are a failure!';
        }else if ((document.getElementById('numberGrade').value) < 70) {
            document.getElementById("letterGrade").innerHTML = 'You barely passed with a D';
        }else if ((document.getElementById('numberGrade').value) < 80) {
            document.getElementById("letterGrade").innerHTML = 'You got a C';
        }else if ((document.getElementById('numberGrade').value) < 90) {
            document.getElementById("letterGrade").innerHTML = 'Congratulations, you got a B!';
        }else if ((document.getElementById('numberGrade').value) <= 100) {
            document.getElementById("letterGrade").innerHTML = 'Congratulations!  You got an A!  OUTSTANDING!';
        }
    }
    </script>

    <input type="text" id="numberGrade" onblur="toLetterGrade()"> 
    <p id="letterGrade"></p>
    </body>

</html>
