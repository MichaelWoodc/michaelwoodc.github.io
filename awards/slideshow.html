
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Awards Slideshow</title>

<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Back arrow button */
  .back-button {
    position: fixed;
    top: 1rem;
    left: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(30, 30, 30, 0.9);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 999px;
    padding: 0.4rem 0.9rem;
    color: #ffffff;
    font-size: 1.1rem;
    cursor: pointer;
    z-index: 10000;
    transition: all 0.3s ease;
    box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
  }

  .back-button svg {
    width: 26px;
    height: 26px;
    fill: none;
    stroke: currentColor;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: transform 0.3s ease;
  }

  .back-button:hover {
    background: rgba(0, 255, 255, 0.15);
    color: #00bcd4;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
  }

  .back-button:hover svg {
    transform: translateX(-3px);
  }

  img {
    max-height: 90vh;
    max-width: 90vw;
    object-fit: contain;
    box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    border-radius: 6px;
  }

  .controls {
    margin-top: 16px;
    display: flex;
    gap: 12px;
  }

  button.control {
    background: #1f2937;
    color: #e5e7eb;
    border: 1px solid #374151;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
  }

  button.control:hover {
    background: #374151;
  }

  .counter {
    margin-top: 8px;
    font-size: 13px;
    color: #9ca3af;
  }
</style>
</head>

<body>

<!-- Back Arrow -->
<button class="back-button" onclick="history.back()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6"/>
  </svg>
  <span>Back</span>
</button>

<img id="slide" src="fall_2018.png" alt="slideshow image">

<div class="controls">
  <button class="control" onclick="prev()">⟵ Previous</button>
  <button class="control" onclick="toggleAuto()" id="toggle">⏸ Pause</button>
  <button class="control" onclick="next()">Next ⟶</button>
</div>

<div class="counter" id="counter"></div>

<script>
const images = ['fall_2018.png', 'fall_2024.png', 'fall_2025.png', 'spring_2019.png', 'spring_2024.png', 'spring_2025.png'];
let index = 0;
let timer = null;
let auto = true;

const slide = document.getElementById("slide");
const counter = document.getElementById("counter");
const toggleBtn = document.getElementById("toggle");

function update() {
  slide.src = images[index];
  counter.textContent = `${index + 1} / ${images.length}`;
}

function next(manual = true) {
  index = (index + 1) % images.length;
  update();
  if (manual) pauseAuto();
}

function prev() {
  index = (index - 1 + images.length) % images.length;
  update();
  pauseAuto();
}

function startAuto() {
  timer = setInterval(() => next(false), 5000);
  auto = true;
  toggleBtn.textContent = "⏸ Pause";
}

function pauseAuto() {
  if (timer) clearInterval(timer);
  auto = false;
  toggleBtn.textContent = "▶ Resume";
}

function toggleAuto() {
  auto ? pauseAuto() : startAuto();
}

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowRight") next();
  if (e.key === "ArrowLeft") prev();
  if (e.key === " ") toggleAuto();
});

update();
startAuto();
</script>

</body>
</html>
