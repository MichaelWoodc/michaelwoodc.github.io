<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code Button</title>
    <style>
        /* Box styling */
        #codeBox {
            border: 3px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        /* Updated styling for the code block */
        #codeBlock {
            display: inline-block;
            padding: 10px;
            margin: 0;
        }

        /* Optional styling for the button */
        #copyButton {
            cursor: pointer;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <!-- Code Box -->
    <div id="codeBox">
        <code id="codeBlock">
            // Your code goes here
            function helloWorld() {
                console.log("Hello, World!");
            }
        </code>

        <!-- Copy Code Button -->
        <button id="copyButton">Copy Code</button>
    </div>

    <script>
        // Function to copy code to clipboard
        function copyCodeToClipboard() {
            // Get the code block element
            var codeBlock = document.getElementById("codeBlock");

            // Create a range and select the code
            var range = document.createRange();
            range.selectNode(codeBlock);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);

            // Execute the copy command
            document.execCommand("copy");

            // Deselect the text
            window.getSelection().removeAllRanges();

            // Update button text
            var copyButton = document.getElementById("copyButton");
            copyButton.innerText = "Code Copied!";
            setTimeout(function() {
                copyButton.innerText = "Copy Code";
            }, 2000); // Reset button text after 2 seconds
        }

        // Add click event listener to the copy button
        document.getElementById("copyButton").addEventListener("click", copyCodeToClipboard);
    </script>

</body>
</html>
