<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Contact Emails</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
    padding: 2rem;
    max-width: 900px;
    margin: auto;
  }

  h1, h2 {
    text-align: center;
    color: #ffffff;
  }

  .card {
    background: #1e1e1e;
    padding: 1.5rem;
    border-radius: 1rem;
    margin-bottom: 2rem;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
  }

  button {
    background: #333;
    color: #fff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 0.5rem;
    cursor: pointer;
    margin-top: 0.5rem;
  }

  button:hover {
    background: #555;
  }

  input {
    padding: 0.5rem;
    border-radius: 0.3rem;
    border: none;
    margin-right: 0.5rem;
  }

  a {
    color: #4db8ff;
  }

  /* Back arrow button with background (copied exactly) */
  .back-button {
    position: fixed;
    top: 1rem;
    left: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: rgba(30, 30, 30, 0.9);
    border: 1px solid rgba(0, 255, 255, 0.2);
    border-radius: 999px;
    padding: 0.4rem 0.9rem;
    color: #ffffff;
    font-size: 1.1rem;
    cursor: pointer;
    z-index: 10000;
    transition: all 0.3s ease;
    box-shadow: 0 0 6px rgba(0, 255, 255, 0.3);
  }

  .back-button svg {
    width: 26px;
    height: 26px;
    fill: none;
    stroke: currentColor;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: transform 0.3s ease;
  }

  .back-button:hover {
    background: rgba(0, 255, 255, 0.15);
    color: #00bcd4;
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
  }

  .back-button:hover svg {
    transform: translateX(-3px);
  }
</style>
</head>
<body>

<!-- Back Arrow Button -->
<button class="back-button" onclick="history.back()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6" />
  </svg>
  <span>Back</span>
</button>

<h1>Contact Me</h1>
<p style="text-align:center;">Solve the math puzzle capcha to reveal my email address.</p>

<!-- ================== EMAIL 1 ================== -->
<div class="card" id="email-card-1">
  <h2>Georgia Southern Email</h2>
  <p id="email-text-1">What is 3 + 4?</p>
  <input type="number" id="captcha-input-1" placeholder="Your answer">
  <button id="check-answer-1">Submit</button>
</div>

<!-- ================== EMAIL 2 ================== -->
<div class="card" id="email-card-2">
  <h2>Personal Email 1</h2>
  <p id="email-text-2">What is 5 + 6?</p>
  <input type="number" id="captcha-input-2" placeholder="Your answer">
  <button id="check-answer-2">Submit</button>
</div>

  <h2>Email 3</h2>
  <p id="email-text-3">What is 2 + 9?</p>
  <input type="number" id="captcha-input-3" placeholder="Your answer">
  <button id="check-answer-3">Submit</button>
</div> -->

<script>
// ================== EMAIL DATA ==================
const emails = [
  "bXcyNDM5NkBnZW9yZ2lhc291dGhlcm4uZWR1",
  "bWx3MTltbHc5MUBnbWFpbC5jb20=",
  "bWljaGFlbDE5d29vZGNvY2s5MUBnbWFpbC5jb20="
];

// ================== EMAIL 1 ==================
document.getElementById('check-answer-1').addEventListener('click', () => {
  const ans = document.getElementById('captcha-input-1').value;
  if (ans == "7") {
    const email = atob(emails[0]);
    document.getElementById('email-text-1').innerHTML = `<a href="mailto:${email}">${email}</a>`;
    document.getElementById('captcha-input-1').remove();
    document.getElementById('check-answer-1').remove();
  } else {
    alert("Oops! Try again.");
  }
});

// ================== EMAIL 2 ==================
document.getElementById('check-answer-2').addEventListener('click', () => {
  const ans = document.getElementById('captcha-input-2').value;
  if (ans == "11") {
    const email = atob(emails[1]);
    document.getElementById('email-text-2').innerHTML = `<a href="mailto:${email}">${email}</a>`;
    document.getElementById('captcha-input-2').remove();
    document.getElementById('check-answer-2').remove();
  } else {
    alert("Oops! Try again.");
  }
});
</script>

</body>
</html>
